<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - ShopEasy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header (Same as Index) -->
    <header class="header">
        <div class="container">
            <div class="logo"><a href="index.html">Shop<span>Easy.</span></a></div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link active">Shop</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <div class="header-icons">
                <button onclick="App.toggleTheme()" class="icon-btn"><i class="fas fa-moon"></i></button>
                <div id="auth-buttons" style="display:contents"></div>
                <a href="cart.html" class="icon-btn"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
                <div class="hamburger"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
            </div>
        </div>
    </header>

    <!-- Page Title -->
    <section class="section-padding" style="background: var(--bg-light); padding: 40px 0;">
        <div class="container text-center">
            <h1 style="font-size: 32px; margin-bottom: 10px;">Our Collection</h1>
            <p>Browse our extensive range of premium products</p>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="section-padding">
        <div class="container">
            <!-- Filter Bar -->
            <div style="display: flex; justify-content: space-between; margin-bottom: 30px; flex-wrap: wrap; gap: 15px;">
                <select style="padding: 10px; border-radius: var(--radius); border: 1px solid #ddd;">
                    <option value="all">All Categories</option>
                    <option value="fashion">Fashion</option>
                    <option value="tech">Electronics</option>
                </select>
                <select style="padding: 10px; border-radius: var(--radius); border: 1px solid #ddd;">
                    <option value="default">Sort By: Default</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                </select>
            </div>

            <div class="products-grid" id="all-products-container">
                <!-- Injected via JS -->
            </div>
        </div>
    </section>

    <!-- Footer (Same as Index) -->
    <footer class="footer">
        <!-- Copy Footer content from index.html -->
        <div class="container">
             <div class="copyright"> <p>&copy; 2025 ShopEasy. All Rights Reserved.</p> </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
