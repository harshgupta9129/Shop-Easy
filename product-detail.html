<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo"><a href="index.html">ShopEasy.</a></div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Shop</a>
            </nav>
            <div class="header-actions">
                <div class="user-actions"></div>
            </div>
        </div>
    </header>

    <div class="container" style="padding: 60px 20px;">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px;">
            <div>
                <img id="main-image" src="" style="width: 100%; border-radius: 8px; box-shadow: var(--shadow);">
            </div>
            <div>
                <h1 style="font-size: 32px; margin-bottom: 10px;">Product Name</h1>
                <p class="price" style="font-size: 24px; color: var(--primary-color); font-weight: bold;">$0.00</p>
                <p style="margin: 20px 0; color: #666;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" class="quantity-input form-control" value="1" min="1" style="width: 100px;">
                </div>
                
                <button class="btn btn-primary add-to-cart-btn">Add to Cart</button>
            </div>
        </div>

        <h3 class="section-title" style="margin-top: 60px;">Related Products</h3>
        <div class="products-grid" id="related-products"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
